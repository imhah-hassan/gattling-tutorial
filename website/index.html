
<html>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<style>
h1 {
	font-family: 'Ubuntu', sans-serif;
    font-size: 36px;
    color: #515151;
    font-weight: normal;
    margin-right: 32px;
}

table{
  border-spacing: 10;
}

th, td{
  border: 10px solid grey;
  padding: 10px;
}
</style>

<script>
function loadGraphics(){
    document.getElementById("loadImage1").src = "photos/"+Math.floor(Math.random() * 28 + 1)+".jpg";
    document.getElementById("loadImage2").src = "photos/"+Math.floor(Math.random() * 28 + 1)+".jpg";
    document.getElementById("loadImage3").src = "photos/"+Math.floor(Math.random() * 28 + 1)+".jpg";
    document.getElementById("loadImage4").src = "photos/"+Math.floor(Math.random() * 28 + 1)+".jpg";
}
window.onload = function(){
    loadGraphics();
};
</script>
</head>
<body>

<h1>Random photo loader</h1>
<p/>

<table>

</tbody>
